<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" text/css " />
    <title>Magic Notes</title>
</head>
<body class="css-selector ">
    <!-- This example requires Tailwind CSS v2.0+ -->
<nav class=" bg-gray-800 ">
    <div class=" max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 ">
      <div class=" relative flex items-center justify-between h-16 ">
        
        <div class=" flex-1 flex items-center justify-center sm:items-stretch sm:justify-start ">
          
          <div class=" hidden sm:block sm:ml-6 ">
            <div class=" flex space-x-4 ">
              <!-- Current: " bg-gray-900 text-white ", Default: " text-gray-300 hover:bg-gray-700 hover:text-white " -->
              <a href=" # " class=" bg-gray-900 text-white px-10 py-2 rounded-md text-sm font-larger topic " aria-current=" page ">Magic Notes</a>
  
            </div>
          </div>
        </div>
        <div class=" absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 ">
    
  
          <!-- Profile dropdown -->
          <div class=" ml-3 relative ">
            <div>
              <button type=" button " class=" bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white " id=" user-menu-button " aria-expanded=" false " aria-haspopup=" true ">
                <span class=" sr-only ">Open user menu</span>
                <img class=" h-8 w-8 rounded-full dp " src=" https://source.unsplash.com/500x500/?face " alt=" ">
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
 
  </nav>
  <img class="clip " src="clip.png " alt="clip ">
    <div class=" add_note ">
        <button id=" addbtn ">Add note +</button>
    </div>
    <div class=" inputs " id=" input ">
        <div class=" nheading ">
            Note #
            <div class=" number "></div>
        </div>
    </div>
    <div class="mainhead ">
        <h1>Your Notes:</h1>
    </div>
    <div class="printarea ">
      <!-- Note  <div class="noteno "></div>
      <textarea class="note_save "></textarea> -->
    </div>

    <script src=" script.js "></script>
    </body>

</html>
